<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 50px; /* Ajusta el tamaño de los logos */
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th rowspan="2">Categoría</th>
            <th colspan="2">Herramientas</th>
            <th rowspan="2">Logo</th>
        </tr>
        <tr>
            <th>Nombre</th>
            <th>Licencia</th>
        </tr>
        <tr>
            <td rowspan="2">CI/CD</td> <!-- Celda combinada para CI/CD -->
            <td>GitHub Actions</td>
            <td>Open Source</td>
            <td>
                <a href="https://github.com/features/actions" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Actions">
                </a>
            </td>
        </tr>
        <tr>
            <td>Jenkins</td>
            <td>Open Source</td>
            <td>
                <a href="https://www.jenkins.io/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
